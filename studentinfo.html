<!DOCTYPE html>
<html lang="en">
<head>
  <title>studentinfo </title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"> 
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script></head>
<body>    
<h1 style="text-align:center; color:white; background-color: powderblue;"> Student Information</h1>
<br>
<br>
<br>
<center>
<form name="myForm"  onsubmit="return validateForm()" action="question.html" >
  <div>
    
    <input type="text" style="width:250px;"class="form-control" name="sname" id="inputPassword2" placeholder="studentname">
<br>

  
    <input type="text" style="width:250px;" class="form-control" name="fname"id="inputPassword2" placeholder="fathername">
  

<br>  
<div>
    
    <input type="date" style="width:250px;"class="form-control" name="dname" id="inputPassword2" placeholder="dob">
	
	<br> 
	</center>
	<center>
	<label style="text-align:center;margin-right:110px;" >Gender:</label>
  <select name="gender" id="gender" >
    <option >Male</option>
    <option >Female</option>
    
  </select>
	</center>
	
	
	
    
</div>
<center>
<br>
 <div>
   
    <input type="text" style="width:250px;"class="form-control" id="inputPassword2" name="add" placeholder="address">
<br>
 <div>
    
    <input type="text" style="width:250px;"class="form-control" id="inputPassword2" name="cname"  placeholder="city">
<br>
 <div>
    
    <input type="text" style="width:250px;"class="form-control" id="inputPassword2" name="stname"  placeholder="state">
<br>
 <div>
    
    <input type="text" style="width:250px;"class="form-control" id="inputPassword2" name="pname" placeholder="pincode">

 
<br>

 <div>
   
    <input type="text" style="width:250px;"class="form-control" id="inputPassword2" name="mname" placeholder="phoneno">
<br>
  
    <input type="submit" class="btn btn-primary mb-3" STYLE="background-color:powderblue;" onclick="return validateForm()" value="Submit">
  </div>
</form>
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
 <script>
function validateForm() {
  let x = document.forms["myForm"]["sname"].value;
  let y = document.forms["myForm"]["fname"].value;
  let z = document.forms["myForm"]["dname"].value;
  let a = document.forms["myForm"]["cname"].value;
  let b = document.forms["myForm"]["stname"].value;
  let c = document.forms["myForm"]["pname"].value;
  let d = document.forms["myForm"]["gender"].value;
  let e = document.forms["myForm"]["mname"].value;
  let f = document.forms["myForm"]["add"].value;
  if (x== "")
  {alert("Student Name must be filled out");
  return false;
  }
  if(y== "")
  { alert("Father Name must be filled out");
  return false;
  }
  if(z== "")
  { alert("Date Of Birth must be filled out");
  return false;
  }
   if(a== "")
  { alert("City must be filled out");
  return false;
  }
 if(b== "")
  { alert("State name must be filled out");
  return false;
  }
  if(c== "")
  { alert("Pin Code must be filled out");
  return false;
  }
  if(d== "")
  { alert("Gender must be filled out");
  return false;
  }
  if(e== "")
  { alert("Mobile number must be filled out");
  return false;
  }
  if(f== "")
  { alert("Address must be filled out");
  return false;
  }
}



</script>
</body>
</html>
